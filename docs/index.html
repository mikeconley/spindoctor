<!DOCTYPE html>
<html>
<head>
<title>Spin Doctor</title>
</head>
<body>
<p>
  This extension is a tool for detecting short-lived tab switch spinners.
</p>
<p>
  <h1>Install</h1>
  <ol>
    <li>
      You may need to set <code>xpinstall.signatures.required</code> to false and <code>extensions.legacy.enabled</code> to true in about:config in order to install.</li>
    <li>Click here to install <a id="install" href="https://raw.githubusercontent.com/mikeconley/spindoctor/master/spindoctor.xpi">Spin Doctor</a></li>
  </ol>
</p>
</body>

<script>

addEventListener("load", function() {
  var install = document.getElementById("install");
  install.addEventListener("click", function(e) {
    if (window.InstallTrigger) {
      window.InstallTrigger.install({ "Spin Doctor": install.href });
      e.preventDefault();
    }
  });
});

</script>
</html>
